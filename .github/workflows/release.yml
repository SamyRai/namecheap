name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-w -s" -o dist/namecheap-dns-linux-amd64 ./main.go
          GOOS=linux GOARCH=arm64 go build -ldflags="-w -s" -o dist/namecheap-dns-linux-arm64 ./main.go
          GOOS=darwin GOARCH=amd64 go build -ldflags="-w -s" -o dist/namecheap-dns-darwin-amd64 ./main.go
          GOOS=darwin GOARCH=arm64 go build -ldflags="-w -s" -o dist/namecheap-dns-darwin-arm64 ./main.go
          GOOS=windows GOARCH=amd64 go build -ldflags="-w -s" -o dist/namecheap-dns-windows-amd64.exe ./main.go
      
      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

