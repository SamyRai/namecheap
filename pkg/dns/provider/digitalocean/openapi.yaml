openapi: 3.0.0
info:
  title: DigitalOcean API
  version: 2.0.0
  description: DigitalOcean DNS API - OpenAPI specification for DNS record management
servers:
  - url: https://api.digitalocean.com/v2
    description: DigitalOcean API v2
paths:
  /domains/{domain_name}/records:
    get:
      summary: List all DNS records for a domain
      operationId: listDNSRecords
      tags:
        - DNS Records
      parameters:
        - name: domain_name
          in: path
          required: true
          schema:
            type: string
          description: Domain name
      responses:
        '200':
          description: List of DNS records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSRecordsResponse'
    post:
      summary: Create a new DNS record
      operationId: createDNSRecord
      tags:
        - DNS Records
      parameters:
        - name: domain_name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DNSRecordRequest'
      responses:
        '201':
          description: DNS record created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSRecordResponse'
  /domains/{domain_name}/records/{record_id}:
    get:
      summary: Get a specific DNS record
      operationId: getDNSRecord
      tags:
        - DNS Records
      parameters:
        - name: domain_name
          in: path
          required: true
          schema:
            type: string
        - name: record_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: DNS record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSRecordResponse'
    put:
      summary: Update a DNS record
      operationId: updateDNSRecord
      tags:
        - DNS Records
      parameters:
        - name: domain_name
          in: path
          required: true
          schema:
            type: string
        - name: record_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DNSRecordRequest'
      responses:
        '200':
          description: DNS record updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DNSRecordResponse'
    delete:
      summary: Delete a DNS record
      operationId: deleteDNSRecord
      tags:
        - DNS Records
      parameters:
        - name: domain_name
          in: path
          required: true
          schema:
            type: string
        - name: record_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: DNS record deleted
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: Token
      description: DigitalOcean API token
  schemas:
    DNSRecordRequest:
      type: object
      required:
        - type
        - data
      properties:
        type:
          type: string
          description: DNS record type (A, AAAA, CNAME, MX, TXT, NS, SRV, etc.)
          example: "A"
        name:
          type: string
          description: DNS record name (hostname)
          example: "@"
        data:
          type: string
          description: DNS record data (address/value)
          example: "192.0.2.1"
        priority:
          type: integer
          description: Priority for MX and SRV records
          example: 10
        port:
          type: integer
          description: Port for SRV records
        weight:
          type: integer
          description: Weight for SRV records
        ttl:
          type: integer
          description: Time to live in seconds
          example: 3600
    DNSRecord:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the DNS record
        type:
          type: string
          description: DNS record type
        name:
          type: string
          description: DNS record name (hostname)
        data:
          type: string
          description: DNS record data (address/value)
        priority:
          type: integer
          description: Priority for MX and SRV records
        port:
          type: integer
          description: Port for SRV records
        weight:
          type: integer
          description: Weight for SRV records
        ttl:
          type: integer
          description: Time to live in seconds
    DNSRecordsResponse:
      type: object
      properties:
        domain_records:
          type: array
          items:
            $ref: '#/components/schemas/DNSRecord'
    DNSRecordResponse:
      type: object
      properties:
        domain_record:
          $ref: '#/components/schemas/DNSRecord'
security:
  - BearerAuth: []

